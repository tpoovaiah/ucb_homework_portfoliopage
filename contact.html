<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    

    <title>Contact</title>
</head>
<body class="background">
    <!-- This is the NavBar -->
    <div class="d-flex bd-highlight fixed-top navBar">
        <div class=" bd-highlight logo">Tanya Poovaiah</div>
        <div class="p-2 bd-highlight flex-grow-1"></div>
        <div class=" bd-highlight navLinkBox">
            <a href="index.html" class="navLink">About </a>
            <span class="navLink"> | </span>
            <a href="portfolio.html" class="navLink"> Portfolio </a>
            <!-- <span class="navLink"> | </span>
            <a href="contact.html" class="navLink"> Contact</a> -->
        </div>
    </div>
    
    
    
    <div class="container contentBox">
        <!-- This is the heading -->
        <div class="row mb-4" style="border-bottom: solid #cccccc">
            <h2 class="headings pt-4"><strong>Contact</strong></h2>
        </div>
        <!-- This is the content -->
        <form>
            <div class="form-group navLink">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Jane Doe">
            </div>

            <div class="form-group navLink">
                <label for="email">Email Address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="name@example.com">
            </div>
            
            <div class="form-group navLink">
                <label for="message">Message</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Write message here"></textarea>
            </div>
        
            <button type="submit" class="btn button">Submit</button>
        </form>
    </div>

            


        
    <!-- This is the footer     -->
    <nav class="navbar fixed-bottom justify-content-center footer">
        <span class="navbar-text footerText">
            Copyright (c) Tanya Poovaiah
        </span>
    </nav>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
